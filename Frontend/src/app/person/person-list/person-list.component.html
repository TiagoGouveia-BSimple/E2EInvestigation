<table>
    <tr>
        <th>Names</th>
        <th>Actions</th>
    </tr>
    @for (person of personsInput; track person.id) {
        <tr>
            <td class="name">{{person.name}}</td>
            <td><button (click)="selectPerson(person)" class="details">Details</button></td>
        </tr>
    }
</table>
